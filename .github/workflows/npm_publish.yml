name: 自动部署组件库到npm
on:
  push:
    branches:
      - master
jobs:
  publish-build:
    runs-on: ubuntu-latest
    steps:
      # checkout 代码
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install
          npm run build
  publish-pkg:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
